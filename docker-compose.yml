version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: rental-php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - postgres
    environment:
      - APP_ENV=dev

  nginx:
    image: nginx:alpine
    container_name: rental-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  postgres:
    image: postgres:16
    container_name: rental_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_database
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  

  adminer:
    image: adminer
    container_name: rental-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  pgdata: